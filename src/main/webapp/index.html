<!DOCTYPE html>
<html lang="kr">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>zzal school</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.min.css">
  <link rel="stylesheet" href="css/jquery.bxslider.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/search.css">
</head>
<body>
<div class="main-page">
<div id="header"></div>
<div class="main-content index-page">
  <div class="top clearfix">
    <div class="slider">
	    <ul class="bxslider clearfix" id="main-slide">
	      <!-- <li>
			    <img src="image/zzal02.jpg" title="떡볶이 국물로 만드는 빠바 스탈 떡볶이 빵">
				</li>
				<li>
				  <img src="image/zzal03.jpg" title="놀러가자">
				</li>
				<li>
				  <img src="image/zzal01.gif" title="놀러가자">
				</li> -->
	    </ul>
	  </div>
    <div class="best">
      <h3 class="title">BEST 짤에디터</h3>
      <ul>
        <li><a href="#"><span class="ranking">1</span><span class="user-name"> [유끼만두] </span><span class="zzal-title">영화 단 한줄 영어</span></a></li>
        <li><a href="#"><span class="ranking">2</span><span class="user-name"> [유끼만두] </span><span class="zzal-title">영화 단 한줄 영어</span></a></li>
        <li><a href="#"><span class="ranking">3</span><span class="user-name"> [유끼만두] </span><span class="zzal-title">영화 단 한줄 영어</span></a></li>
        <li><a href="#"><span class="ranking">4</span><span class="user-name"> [유끼만두] </span><span class="zzal-title">영화 단 한줄 영어</span></a></li>
        <li><a href="#"><span class="ranking">5</span><span class="user-name"> [유끼만두] </span><span class="zzal-title">영화 단 한줄 영어</span></a></li>
        <li><a href="#"><span class="ranking">6</span><span class="user-name"> [유끼만두] </span><span class="zzal-title">영화 단 한줄 영어 제목 긴거 올 때 이렇게 됩니다.</span></a></li>
      </ul>
    </div>
  </div>
<!-- zzal-lect -->
  <div class="zzal-container">
    <ul class="zzal-lects clearfix" id="zzal-list1"></ul>
  </div>
  <div class="zzal-week-container">
    <div class="zzal-container">
	    <div class="top-con clearfix">
	      <h4 class="title">금주의 인기짤강</h4>
	      <a href="#" class="more">더보기 <i class="fa fa-angle-right" aria-hidden="true"></i></a>
	    </div>
	    <ul class="zzal-lects02 clearfix" id="zzal-week-list"></ul>
    </div>
  </div>
  <div class="zzal-container">
      <ul class="zzal-lects clearfix" id="zzal-list2"></ul>
</div> <!-- main-content -->
</div>
<div id="footer"></div>
</div>

<script id="main-slide-template" type="text/x-handlebars-template">
{{#each list}}
<li>
  <img src="{{zzalImg}}" title="{{zzalTitle}}">
</li>
{{/each}}
</script>

<script id="main-template1" type="text/x-handlebars-template">
{{#each mainList1}}
<li>
  <a href="detailpage-v01.html" class="zzal-lect">
    <div class="lect-top">
      <span class="user-photo" style='background-image:url("{{profileImg}}")'></span>
      <span class="user-name">{{nickName}}</span>
    </div>
    <div class="zzal">
      <div class="zzal-img">
        <img src="{{zzalImg}}" alt="">
        <div class="for-title">
          <h3 class="title">{{zzalTitle}}</h3>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="view">
        <span>조회수</span><span> {{viewCount}}</span>
      </div>
      <div class="right">
        <div class="like">
          <span><i class="fa fa-heart-o" aria-hidden="true"><span class="blind">좋아요</span></i></span><span> {{likeCount}}</span>
        </div>
        <div class="like">
          <span><i class="fa fa-commenting-o" aria-hidden="true"><span class="blind">댓글</span></i></span><span> {{commentCount}}</span>
        </div>
      </div>
    </div>
  </a>
</li>
{{/each}}
</script>
<script id="main-template2" type="text/x-handlebars-template">
{{#each mainList2}}
<li>
  <a href="#" class="zzal-lect">
    <div class="lect-top">
      <span class="user-photo" style='background-image:url("{{profileImg}}")'></span>
      <span class="user-name">{{nickName}}</span>
    </div>
    <div class="zzal">
      <div class="zzal-img">
        <img src="{{zzalImg}}" alt="">
        <div class="for-title">
          <h3 class="title">{{zzalTitle}}</h3>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="view">
        <span>조회수</span><span> {{viewCount}}</span>
      </div>
      <div class="right">
        <div class="like">
          <span><i class="fa fa-heart-o" aria-hidden="true"><span class="blind">좋아요</span></i></span><span> {{likeCount}}</span>
        </div>
        <div class="like">
          <span><i class="fa fa-commenting-o" aria-hidden="true"><span class="blind">댓글</span></i></span><span> {{commentCount}}</span>
        </div>
      </div>
    </div>
  </a>
</li>
{{/each}}
</script>
<script id="main-week-template" type="text/x-handlebars-template">
{{#each weekList}}
<li>
  <a href="#" class="zzal-lect">
    <div class="zzal">
      <div class="zzal-img">
        <img src="{{zzalImg}}" alt="">
      </div>
    </div>
    <div class="bottom">
      <h3 class="title">{{zzalTitle}}</h3>
    </div>
  </a>
</li>
{{/each}}
</script>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="js/jquery.bxslider.min.js"></script>
<script src="node_modules/swiper/dist/js/swiper.min.js"></script>
<script src="js/load.js"></script>
<script src="js/hbs.js"></script>
</body>
</html>
