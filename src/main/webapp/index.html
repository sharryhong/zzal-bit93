<script id="main-template" type="text/x-handlebars-template">
{{#each zzalList}}
<li data-zzno="{{zzno}}" class="zzal-li">
  <a href="#" class="zzal-lect">
    <div class="lect-top">
      <span class="user-photo" style='background-image:url("image/{{member.membpic}}")'></span>
      <span class="user-name">{{member.nick}}</span>
    </div>
    <div class="zzal">
      <div class="zzal-img">
        <img src="upload/{{mainPic}}" alt="">
        <div class="for-title">
          <h3 class="title">{{title}}</h3>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="view">
        <span>조회수</span><span> </span>
      </div>
      <div class="right">
        <div class="like">
          <span><i class="fa fa-heart-o" aria-hidden="true"><span class="blind">좋아요</span></i></span><span class="like-count"> {{likeCount}}</span>
        </div>
        <div class="like">
          <span><i class="fa fa-commenting-o" aria-hidden="true"><span class="blind">댓글</span></i></span><span> {{replyCount}}</span>
        </div>
      </div>
    </div>
  </a>
</li>
{{/each}}
</script>

<script id="like-template" type="text/x-handlebars-template">
<span>{{cnt}}</span>
</script>
