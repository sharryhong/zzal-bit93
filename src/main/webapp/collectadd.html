<!DOCTYPE html>
<html lang="kr">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>컬렉션 추가</title>
  <!-- <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"> -->
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/collectadd.css">
</head>
<body>
<div id="con">
  <div class="header">
    <div class="left">
      <a href="#" class="menu"><i class="fa fa-bars" aria-hidden="true"><span class="blind">메뉴버튼</span></i></a>
      <h1 class="logo"><a href="#">Zzal School</a></h1>
    </div>
    <div class="right">
      <span class="search">
        <input type="text" class="input-line" id="search-btn" placeholder="짤강을 검색해 주세요">
        <label for="search-btn" class="search-icon"><i class="fa fa-search" aria-hidden="true"><span class="blind">검색하기</span></i></label>
      </span>
      <a href="#" class="login">로그인</a>
    </div>
  </div>
</div>
<div class="main-content addpage">
  <div class="collect-addpage">
      <div class="collect-photo-add" id="collectaddPhoto"></div>
    <div class="zzal-container">
      <div class="collect-add" id="collect-add1"></div>
      <hr color="gray" width=100%><br>
      <span class="private-collect">비공개 컬렉션</span>
      <div class="private-swich">
        <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox"id="myonoffswitch" checked>
          <label class="onoffswitch-label" for="myonoffswitch"></label>
        </div>
      </div><!-- 비공개 스위치 -->
    </div>
    <ul class="clickbutton">
      <button id="" type="button" class="cancle-btn">취소</button>
      <button id="" type="button" class="make-btn">만들기</button>
    </ul>
  </div><!--zzal-container -->
</div><!--main content -->
<footer class="footer">
  <div class="container">
    <h3>Zzal School</h3>
  </div>
</footer>
<script id="collectadd1-template1" type="text/x-handlebars-template">
  {{#each collectionPhoto}}
  <div class="collect-photo" style="background-image: url('{{collectphoTo}}');">
    <a href="#" class="represent-photo"><i class="fa fa-camera" aria-hidden="true"></i></a><br>
  </div>
  {{/each}}
</script>
<script id="collectadd2-template2" type="text/x-handlebars-template">
  {{#each collectionAdd}}
  <div class="input-option">{{collectionName}}</div>
    <input class="collect-input-name" placeholder=" 이름을 입력해주세요">
  <div class="input-option">{{collectionExplanation}}</div>
    <input class="collect-input-exp" placeholder=" 내용을 입력해주세요">
  <div class="input-option">{{collectionPrivate}}</div>
    <ul>{{PrivateAddition}}</ul><br>
  {{/each}}
</script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="js/collectadd.js"></script>
</body>
</html>
