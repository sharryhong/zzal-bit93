<!DOCTYPE html>
<html lang="kr">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>컬렉션 추가</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/collectadd.css">
</head>
<body>
<div id="con">
  <div class="header">
    <div class="left">
      <a href="#" class="menu"><i class="fa fa-bars" aria-hidden="true"><span class="blind">메뉴버튼</span></i></a>
      <h1 class="logo"><a href="#">Zzal School</a></h1>
    </div>
    <div class="right">
      <span class="search">
        <input type="text" class="input-line" id="search-btn" placeholder="">
        <label for="search-btn" class="search-icon"><i class="fa fa-search" aria-hidden="true"><span class="blind">검색하기</span></i></label>
      </span>
      <a href="#" class="login">로그인</a>
    </div>
  </div>
</div>
<div class="coll-photoAdd">
  <h2>컬렉션 대표사진<h2>
</div>
<div class="main-content">
  <div class="coll-add">
      <h2>컬렉션 이름</h2><br>
      <input class="form-control" placeholder="이름을 입력해주세요"
          style="width: 70%; margin: 0 0 0 10px;"><br>
      <h2>컬렉션 설명</h2><br>
      <input class="form-control" placeholder="내용을 입력해주세요"
          style="width: 70%; margin: 0 0 0 10px;">
      <hr color="gray" width=100%>
        <h2>공개 범위 설정</h2>
        <ul>비공개 컬렉션으로 설정하면 다른 Zzaler들에게이컬렉션이 보이지 않습니다.</ul>
  <!-- 비공개 스위치 -->
  <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox"
                id="myonoffswitch" checked>
        <label class="onoffswitch-label" for="myonoffswitch"></label>
  </div>
    <button id="" type="button" class="btn btn-default">취소</button>
    <button id="" type="button" class="btn btn-primary">만들기</button>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <h3>Zzal School</h3>
  </div>
</footer>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
</body>
</html>
