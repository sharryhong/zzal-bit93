<!DOCTYPE html>
<html lang="kr">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta charset="UTF-8">
<title>zzal school</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.min.css">
<link rel="stylesheet" href="css/jquery.bxslider.min.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/writezzal.css">
</head>
<body>
<div class="main-page">
<!-- <div id="header"></div> -->
<div class="writezzal-con header">
	<div class="left">
		<h1 class="logo">
			<a href="./">Zzal School</a>
		</h1>
	</div>
  <div class="writezzal-header-right ">
    <a href="#" class="mobile-btn btn btn-info">올리기</a>
    <a href="#" class="mobile-btn btn">취소</a>
   </div>
</div> 
<div class="main-content">
	<div class="writezzal-page">
	  <div class="top">
			<div class="user-info-face">
	      <div class="profile-wrap clearfix">
	       <div class="phot" style="background-image: url('./image/anonymous.png')"></div>
	       <span class="user-name">짤러1</span>
	      </div>
	    </div>
		  <select class="selectbox">
			  <option value="">컬렉션을 선택하세요</option>
			  <option value="">내꼬1</option>
			  <option value="">내꼬2</option>
			  <option value="">내꼬3</option>
			</select>
	  </div>
	  <div class="writezzal-title">
	    <input type="text" placeholder="짤강의 제목">
	  </div>
	  <div class="writezzal-img">
	    <div class="btns">
  	    <a href="#" class="represent-photo"><i class="fa fa-camera-retro" aria-hidden="true"></i><span class="text">이미지 업로드</span></a>
  	    <a href="#" class="represent-photo"><i class="fa fa-video-camera" aria-hidden="true"></i><span class="text">동영상 링크</span></a>
	    </div>
	    <!-- <img src="image/art.jpg"> -->
	  </div>
	  <div class="writezzal-text">
	    <textarea placeholder="짤강의 내용을 입력해 주세요" maxlength="220"></textarea>
	  </div>
	</div>
</div>
<div id="footer"></div>
</div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="js/jquery.bxslider.min.js"></script>
<script src="node_modules/swiper/dist/js/swiper.min.js"></script>
<script src="js/load.js"></script>
</body>
</html>
