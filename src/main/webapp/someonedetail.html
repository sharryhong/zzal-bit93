<!DOCTYPE html>
<html lang="kr">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>컬렉션 추가</title>
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/collectadd.css">
</head>
<body>
<div class="main-page">
<div id="header"></div>
<div class="main-content category-page">
    <div class="collect-addpage">
      <div class="collect-photo-add" id="collectaddPhoto">
        <div class="collect-photo" id="collect-picture"></div>
      </div>
    <div class="zzal-container relative">
      <div class="user-info-face">
        <h3 class="category-title"></h3>
        <p class="category-explain"></p>
      </div>
      <div class="user-info-face">
        <div class="profile-wrap clearfix">
         <div class="someone-phot"></div>
         <span class="user-name"></span>
      </div>
      </div>
	    <!-- <div class="buttons clearfix">
	      <button type="button" class="btn btn-info" data-no="no">편집</button>
	    </div> -->
    </div>
    <div class="category-bottom">
      <div class="gray-bg"></div>
      <div class="zzal-container">
	      <ul class="list clearfix">
	        <li><span>짤강 </span><span class="zcnt"></span></li>
	        <li><span>구독자 수 </span><span class="scnt"></span></li>
	      </ul>
	      <ul class="zzal-lects clearfix" id="someone-zzal-list1"></ul><!-- 다른사람 컬렉션 짤강리스트 handlebars -->
	    </div>
    </div>
  </div>
</div><!--main content -->
<footer id="footer"></footer>
</div>
<script id="someone-zzallist-template" type="text/x-handlebars-template">
{{#each selectzzalList}}
<li>
  <a href="detailpage.html" class="zzal-lect" data-zzno="{{zzno}}">
    <div class="lect-top">
      <span class="user-photo" style='background-image:url("upload/{{membe.membpic}}")'></span>
      <span class="user-name">{{membe.nick}}</span>
    </div>
    <div class="zzal">
      <div class="zzal-img">
        <img src="upload/{{zzall.mainPic}}" alt="">
        <div class="for-title">
          <h3 class="title">{{zzall.title}}</h3>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="view">
        <span>조회수</span><span> {{zzall.hitCount}}</span>
      </div>
      <div class="right">
        <div class="like">
          <span><i class="fa fa-heart-o" aria-hidden="true"><span class="blind">좋아요</span></i></span><span> {{zzall.likeCount}}</span>
        </div>
        <div class="like">
          <span><i class="fa fa-commenting-o" aria-hidden="true"><span class="blind">댓글</span></i></span><span>{{zzall.replyCount}}</span>
        </div>
      </div>
    </div>
  </a>
</li>
{{/each}}
</script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
<script src="node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="node_modules/swiper/dist/js/swiper.min.js"></script>
<script src="js/load.js"></script>
<script src="js/collectdetail.js"></script>

</body>
</html>
