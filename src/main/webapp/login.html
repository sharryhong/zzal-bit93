<!DOCTYPE html>
<html lang="kr" class="bgBlur">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

  <div class="container">
    <div class="logo">
      <img src="images/facebook.png">
    </div>

    <div class="login-form">
      <div class="login-sns">
        <span class="method1">소셜 계정으로 로그인 하기</span>
        <div class="sns-btn-group clearfix">
          <div class="sns-btn-facebook"><img src="images/facebook.png"></div>
          <div class="sns-btn-google"><img src="images/facebook.png"></div>
        </div>
      </div>

      <div class="login-normal">
        <span class="method2">Zzal ID로 로그인 하기</span>

        <div class="form-group">
        <span class="email">이메일</span>
          <input class="input-email" type="email" placeholder="이메일을 입력하세요">
        </div>

        <div class="form-group">
        <span class="pwd">비밀번호</span>
          <input class="input-pwd" type="password" placeholder="비밀번호">
        </div>

        <div class="remember-find clearfix">
          <input type="checkbox" class="checkbox" value="">
          <span class="rememberId">아이디 기억하기</span>
          <span class="findId">비밀번호 찾기</span>

        </div>

        <button type="button" class="loginBtn">로그인</button>

      </div>
      <!-- login-normal-->

      <div class="bottom-div">
        <div class="sign-div clearfix">
          <span class="is-visit-first">처음 오셨나요?</span>
          <span class="sign-in">회원가입하기</span>
        </div>
      </div>

    </div>
    <!-- login-form-->
  </div>
  <!-- container -->



    <script src="node_modules/jquery/dist/jquery.min.js"></script>




</body>

</html>
