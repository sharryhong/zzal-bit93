<!DOCTYPE html>
<html lang="kr">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>카테고리 선택</title>
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/choiceCatg.css">
</head>
<body>
  <div id="con">
  <div class="header">
    <div class="left">
      <a href="#" class="menu"><i class="fa fa-bars" aria-hidden="true"><span class="blind">메뉴버튼</span></i></a>
      <h1 class="logo"><a href="#">Zzal School</a></h1>
    </div>
    <div class="right">
      <span class="search">
        <input type="text" class="input-line" id="search-btn" placeholder="짤강을 검색해 주세요">
        <label for="search-btn" class="search-icon"><i class="fa fa-search" aria-hidden="true"><span class="blind">검색하기</span></i></label>
      </span>
      <a href="#" class="login">로그인</a>
    </div>
  </div>
<div class="main-content">
  <div class="zzal-container">
    <div id="all-category-title" class="title-category">
      <div class="choiceone">
        <p class="choicetitle">관심 분야를 1개 이상 선택해주세요. </p>
        <p class="choicetitle">짤 스쿨의 재미있는 강의들을 추천해드립니다.</p>
      </div>
        <button type="button" class="choice-btn">선택완료!</button>
        <hr color="gray" width=100%>
    </div> <!-- title-category -->
    <div class="choice-catg">
      <div class="catg-con">
        <div class="categorys" id="choice-categorys">
          <div class="category-1">
            <div class="music catg-choicer">
              <input type="checkbox" id="music-catg" class="click-checkbox">
              <label for="music-catg"><img src="image/music1.jpg" title="음악" class="music-img"></label>
            </div>
            <div class="girltalent catg-choicer">
              <input type="checkbox" id="girltalent-catg" class="click-checkbox">
              <label for="girltalent-catg"><img src="image/oh.jpg" title="여자연예인" class="girltalent-img"></label>
            </div>
            <div class="character catg-choicer">
              <input type="checkbox" id="character-catg" class="click-checkbox">
              <label for="character-catg"><img src="image/mini.gif" title="캐릭터" class="character-img"></label>
            </div>
            <div class="mantalent catg-choicer">
              <input type="checkbox" id="mantalent-catg" class="click-checkbox">
              <label for="mantalent-catg"><img src="image/user.jpg" title="남자 연예인" class="mantalent-img"></label>
            </div>
            <div class="cook catg-choicer">
              <input type="checkbox" id="cook-catg" class="click-checkbox">
              <label for="cook-catg"><img src="image/zzal03.jpg" title="요리" class="cook-img"></label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><!-- zzal -->
</div><!--main content -->
<footer class="footer">
  <div class="container">
    <h3>Zzal School</h3>
  </div>
</footer>
<script id="choiceCategory-template1" type="text/x-handlebars-template">
{{#each categoryList}}
<div class="category-1">
  <div class="music catg-choicer">
    <input type="checkbox" id="music-catg" class="click-checkbox">
    <label for="music-catg"><img src="{{category1}}" title="{{categoryTitle1}}" class="music-img"></label>
  </div>
  <div class="girltalent catg-choicer">
    <input type="checkbox" id="girltalent-catg" class="click-checkbox">
    <label for="girltalent-catg"><img src="{{category2}}" title="{{categoryTitle2}}" class="girltalent-img"></label>
  </div>
  <div class="character catg-choicer">
    <input type="checkbox" id="character-catg" class="click-checkbox">
    <label for="character-catg"><img src="{{category3}}" title="{{categoryTitle3}}" class="character-img"></label>
  </div>
  <div class="mantalent catg-choicer">
    <input type="checkbox" id="mantalent-catg" class="click-checkbox">
    <label for="mantalent-catg"><img src="{{category4}}" title="{{categoryTitle4}}" class="mantalent-img"></label>
  </div>
  <div class="cook catg-choicer">
    <input type="checkbox" id="cook-catg" class="click-checkbox">
    <label for="cook-catg"><img src="{{category5}}" title="{{categoryTitle5}}" class="cook-img"></label>
  </div>
</div>
{{/each}}
</script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="js/choicecatg.js"></script>
</body>
</html>
