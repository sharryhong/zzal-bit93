<!DOCTYPE html>
<html lang="kr">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>zzal school</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/categories.css">
</head>
<body>
<div class="main-page">
<div id="header"></div>
<div class="main-content category-con">
<div class="zzal-container">
	<div class="titles-wrap">
	  <h2 class="title"></h2>
	</div>
	<div class="best-contents swiper-container">
	  <ul class="swiper-wrapper zzal-lects02 clearfix">
		</ul>
		<div class="swiper-pagination"></div>
		<div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
	</div>
	<ul class="zzal-lects clearfix" id="zzal-list">
	</ul>
</div>
</div>
<a href="#" class="scroll-to-top btn btn-info"><i class="fa fa-arrow-up" aria-hidden="true"></i> Top</a>
<div id="footer"></div>
</div>

<script id="category-slide-template" type="text/x-handlebars-template">
{{#each zzalList}}
<li class="swiper-slide">
  <a href="#" class="zzal-lect" data-zzno="{{zzno}}">
    <div class="zzal">
      <div class="zzal-img">
        <img src="upload/{{mainPic}}" alt="">
      </div>
    </div>
    <div class="bottom">
      <h3 class="title">{{title}}</h3>
    </div>
  </a>
</li>
{{/each}}
</script>

<script id="category-template" type="text/x-handlebars-template">
{{#each zzalList}}
<li class="zzal-li">
  <a href="#" class="zzal-lect" data-zzno="{{zzno}}">
    <div class="lect-top">
      <span class="user-photo" style='background-image:url("upload/{{member.membpic}}")'></span>
      <span class="user-name">{{member.nick}}</span>
    </div>
    <div class="zzal">
      <div class="zzal-img">
        <img src="upload/{{mainPic}}" alt="">
        <div class="for-title">
          <h3 class="title">{{title}}</h3>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="view">
        <span>조회수</span><span> {{hitCount}}</span>
      </div>
      <div class="right">
        <div class="like">
          <span><i class="fa fa-heart-o" aria-hidden="true"><span class="blind">좋아요</span></i></span><span class="like-count"> {{likeCount}}</span>
        </div>
        <div class="like">
          <span><i class="fa fa-commenting-o" aria-hidden="true"><span class="blind">댓글</span></i></span><span> {{replyCount}}</span>
        </div>
      </div>
    </div>
  </a>
</li>
{{/each}}
</script>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="node_modules/swiper/dist/js/swiper.min.js"></script>
<script src="js/load.js"></script>
<script src="js/category.js"></script>
</body>
</html>
