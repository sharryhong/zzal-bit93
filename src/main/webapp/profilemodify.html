<!DOCTYPE html>
<html lang="kr">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>개인정보 수정</title>
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.min.css">
  <link rel="stylesheet" href="css/jquery.bxslider.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/profilemodify.css">


</head>
<body>
<div class="main-page">
<div id="header"></div>
<div class="main-content changepage">
    <div class="profile-changepage">
      <div class="zzal-container">
        <div class="profile-photo-change">
          <div class="profile-picture"></div>
          <button type="button" class="btn btn-default change-photo"><i class="fa fa-camera" aria-hidden="ture">&nbsp;&nbsp;</i>프로필 사진 변경</button><br>
          <input class="memberPhoto-upload-btn btn btn-default change-photo" type="file" name="files" accept="image/gif, image/png, image/jpg, image/jpeg">
	      <input class="memberpic-filename" type="hidden" names="filenames">
        </div>
      </div>
      <hr class="hrstyle">
    <div class="zzal-container middle">
      <div class="profile-change">
        <div class="input-form">
          <span class="input-change">닉네임 변경</span><br>
          <input class="profile-input-name" type=text placeholder=""  id="profile-name" maxlength="25">
        </div>
        <div class="input-form">
        <span class="input-change">현재 비밀번호</span>
          <input class="profile-input-name" type=password placeholder="현재 비밀번호를 입력해주세요." id="profile-pw">
        </div>
        <div class="input-form">
        <span class="input-change">변경할 비밀번호</span>
          <input class="profile-input-name" type=password placeholder="변경할 비밀번호를 입력해주세요." id="profile-pw-new">
        </div>
        <div class="input-form">
        <span class="input-change">변경할 비밀번호 확인</span>
          <input class="profile-input-name" type=password placeholder="변경할 비밀번호를 다시한번 입력해주세요." id="profile-pw-re">
        </div>
        <div class="deletebtn clearfix">
          <a href="#" class="account-delete">계정삭제</a>
        </div>
      </div>
    <div class="change-button clearfix">
      <button id="profile-modify-btn" type="button" class="btn btn-info btn-make">저장</button>
      <button id="" type="button" class="btn btn-default btn-cancle">취소</button>
    </div>
    </div> <!--zzal-container -->
  </div>
</div><!--main content -->
<footer id="footer"></footer>
</div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<!-- <script src="node_modules/handlebars/dist/handlebars.min.js"></script> -->
<script src="node_modules/swiper/dist/js/swiper.min.js"></script>
<script src="node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script src="node_modules/blueimp-load-image/js/load-image.all.min.js"></script>
<script src="node_modules/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
<script src="node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
<script src="node_modules/blueimp-file-upload/js/jquery.fileupload-process.js"></script> 
<script src="node_modules/blueimp-file-upload/js/jquery.fileupload-image.js"></script> 
<script src="js/load.js"></script>
<script src="js/profilemodify.js"></script>

</body>
</html>
