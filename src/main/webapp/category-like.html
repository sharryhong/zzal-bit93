<!DOCTYPE html>
<html lang="kr">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>zzal school</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/categories.css">
</head>
<body>
<div class="main-page">
<div id="header"></div>
<div class="main-content category-special">
<div class="zzal-container">
	<div class="titles-wrap">
	  <h2 class="title">추천순</h2>
	  <span class="explain">한 주간 <i class="fa fa-thumbs-o-up" aria-hidden="true"></i> 많이 받은 짤강!</span>
	</div>
	<div class="best-contents">
	  <ul id="zzal-like-list" class="zzal-lects02 clearfix">
		</ul>
	</div>
</div>
</div>
<div id="footer"></div>
</div>

<script id="like-template" type="text/x-handlebars-template">
{{#each zzalList}}
		<li>
			  <a href="#" class="zzal-lect">
			    <div class="zzal">
			      <div class="zzal-img">
			        <img src="upload/{{mainPic}}" alt="">
			      </div>
			    </div>
			    <div class="bottom">
			      <span class="ranking">{{counter @index}}</span>
			      <h3 class="title">{{title}}</h3>
			    </div>
			  </a>
			</li>
{{/each}}
</script>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="node_modules/swiper/dist/js/swiper.min.js"></script>
<script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
<script src="js/load.js"></script>
<script src="js/category-like.js"></script>
</body>
</html>
