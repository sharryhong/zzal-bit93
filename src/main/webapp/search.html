<!DOCTYPE html>
<html lang="kr">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>zzal school</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="scrollbar/jquery.mCustomScrollbar.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/search.css">

</head>
<body>

<div class="opacity-curtain">
  <div class="inner-head">
    <div class="search-left">
      <i class="fa fa-search" aria-hidden="true"></i>
    </div>
    <div class="search-mid">
      <input type="text" class="search-line input-line" id="search-btn" placeholder="짤강을 검색해 보세요.">
    </div>
    <div class="search-right">
      <button>취소</button>
    </div>
  </div>
  <div class = "suggest-search">
    <ul class = "suggest-all-line">
      <li class = "suggest-one-line"><a href="#" class="link-search">케네데레 인테뷰</a><a href="#" class="btn-key"><i class="fa fa-rocket" aria-hidden="true"></i></a></li>
      <li class = "suggest-one-line"><a href="#" class="link-search"></a></li>
      <li class = "suggest-one-line"><a href="#" class="link-search"></a></li>
    </ul>
  </div>
</div>


<script id="main-template" type="text/x-handlebars-template">
{{#each mainList1}}
<li>
  <div class="zzal-lect">
    <div class="lect-top">
      <span class="user-photo" style='background-image:url("{{profileImg}}")'></span>
      <span class="user-name">{{nickName}}</span>
    </div>
    <div class="zzal">
      <div class="zzal-img">
        <img src="{{zzalImg}}" alt="">
        <div class="for-title">
          <h3 class="title">{{zzalTitle}}</h3>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="view">
        <span>조회수</span><span> {{viewCount}}</span>
      </div>
      <div class="right">
        <div class="like">
          <span><i class="fa fa-heart-o" aria-hidden="true"><span class="blind">좋아요</span></i></span><span> {{likeCount}}</span>
        </div>
        <div class="like">
          <span><i class="fa fa-commenting-o" aria-hidden="true"><span class="blind">댓글</span></i></span><span> {{commentCount}}</span>
        </div>
      </div>
    </div>
  </div>
</li>
{{/each}}
</script>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="js/slide.js"></script>
<script src="js/main.js"></script>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
$(window).scroll(function( ){
	$(window).scrollTop(0);
	$(window).scrollLeft(0);
});
</script>

</body>
</html>
