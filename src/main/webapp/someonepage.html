<script id="someone-collection-template" type="text/x-handlebars-template">
{{#each list}}
<li class="clearfix">
  <a href="#" class="img mycollectlist" data-no={{no}} style="background-image: url(upload/{{picture}});"></a>
   <div class="right">
     <a href="#" class="title mycollectlist" id="collectview" data-no={{no}} >{{title}}</a>
     <span class="sfont">짤강 수  <span class="zzal-cnt"></span></span>
     <span class="sfont">구독 수  <span class="subs-cnt"></span></span>
     <a href="#" class="btn btn-info btn-take"  data-no={{no}}>구독하기</a>
   </div>
 </li>
{{/each}}
</script>
<script id="someone-zzal-template" type="text/x-handlebars-template">
{{#each selectzzalList}}
<li>
  <div class="zzal-lect" data-zzno="{{zzno}}">
    <div class="lect-top">
      <span class="user-photo"style='background-image:url("upload/{{membe.membpic}}")'></span>
      <span class="user-name">{{membe.nick}}</span>
    </div>
    <div class="zzal">
      <div class="zzal-img">
        <img src="upload/{{zzall.mainPic}}" alt="">
        <div class="for-title">
          <h3 class="title">{{zzall.title}}</h3>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="view">
        <span>조회수</span><span> {{zzall.hitCount}}</span>
      </div>
      <div class="right">
        <div class="like">
          <span><i class="fa fa-heart-o" aria-hidden="true"><span class="blind">좋아요</span></i></span><span> {{zzall.likeCount}}</span>
        </div>
        <div class="like">
          <span><i class="fa fa-commenting-o" aria-hidden="true"><span class="blind">댓글</span></i></span><span> {{zzall.replyCount}}</span>
        </div>
      </div>
    </div>
  </div>
  </li>
{{/each}}
</script>
