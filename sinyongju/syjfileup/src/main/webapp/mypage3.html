<!DOCTYPE html>
<html lang="kr">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>zzal school</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="css/slide.css"> -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mypage.css">
</head>
<body>
<div id="con">
  <div class="header">
    <div class="left">
      <a href="#" class="menu"><i class="fa fa-bars" aria-hidden="true"><span class="blind">메뉴버튼</span></i></a>
      <h1 class="logo"><a href="#">Zzal School</a></h1>
    </div>
    <div class="right">
      <span class="search">
        <input type="text" class="input-line" id="search-btn" placeholder="짤강을 검색해 보세요.">
        <label for="search-btn" class="search-icon"><i class="fa fa-search" aria-hidden="true"><span class="blind">검색하기</span></i></label>
      </span>
      <a href="#" class="login">로그인</a>
    </div>
  </div>
<div class="main-content">
  <div class="mypage_users_info">
    <div class="zzal-container">
      <div id="mypage-header" class="top clearfix">
      </div> <!--top-->
    </div><!-- mypage_datail -->

    <div id="mypage-mid" class="mypage_mid">
    </div>

  <div class="mypage_bottom">
    <div class="bottom-container">
     <div class="bottom-selector clearfix">
       <div class="bottom-liner">
        <div id= "mypage-bot"class=" one">
      </div>
       <span class="name two">좋아요 짤강</span>
       </div>
     </div>
     <!--zzal-lect  -->
     <ul class="zzal-lects clearfix" id="zzal-list1">
     </ul>
     <!--zzal-lect  -->
  </div>
  </div>
    </div>
</div> <!-- main-content -->
<div class="footer">
    <p>zzal school</p>
</div>
</div>

<script id="mypageheader-template" type="text/x-handlebars-template">
 <div class="users-info-box">
   <div class="user-border clearfix">
       {{#each list}}
       <div class="border-text">
         <span class="name">RECEIVED</span><span style="display : none"><span>
       </div>
       <div class="border-text">
         <span class="name">조회수</span><span class="num">{{viewCnt}}</span>
       </div>
       <div class="border-text">
         <span class="name">좋아요수</span><span class="num">{{likeCnt}}</span>
       </div>
       <div class="border-text">
         <span class="name">구독자수</span><span class="num">{{subsCnt}}</span>
       </div>

   </div>
 </div>
   <div class="user-info-face">
       <div class="phot" style= "background-image: url('{{userPhot}}');" >
       </div>
       <span class="user-name">{{userNick}}</span>
       <!--수정이 필요해!  -->
   </div>
   {{/each}}
 </script>
 <script id="mypagemid-template" type="text/x-handlebars-template">
   {{#each list}}
 <div class="select_info">
   <span class="name">짤강</span><span class="num">{{zzalLectCnt}}</span>
   <span class="name">컬렉션</span><span class="num">{{zzalCollecCnt}}</span>
 </div>
 {{/each}}
 </script>
 <script id="mypagebot-template" type="text/x-handlebars-template">
   {{#each list}}
   <span class="name">내 짤강</span><span class="num">{{myzzalLect}}</span>
    {{/each}}
 </script>
 <script id="main-template1" type="text/x-handlebars-template">
 {{#each mainList1}}
 <li>
   <div class="zzal-lect">
     <div class="lect-top">
       <span class="user-photo" style='background-image:url("{{profileImg}}")'></span>
       <span class="user-name">{{nickName}}</span>
     </div>
     <div class="zzal">
       <div class="zzal-img">
         <img src="{{zzalImg}}" alt="">
         <div class="for-title">
           <h3 class="title">{{zzalTitle}}</h3>
         </div>
       </div>
     </div>
     <div class="bottom">
       <div class="view">
         <span>조회수</span><span> {{viewCount}}</span>
       </div>
       <div class="right">
         <div class="like">
           <span><i class="fa fa-heart-o" aria-hidden="true"><span class="blind">좋아요</span></i></span><span> {{likeCount}}</span>
         </div>
         <div class="like">
           <span><i class="fa fa-commenting-o" aria-hidden="true"><span class="blind">댓글</span></i></span><span> {{commentCount}}</span>
         </div>
       </div>
     </div>
   </div>
 </li>
 {{/each}}
 </script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="js/mypage.js"></script>
<script src="js/main.js"></script>
<!-- <script src="js/slide.js"></script> -->
</body>
</html>
