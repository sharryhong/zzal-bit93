<!DOCTYPE html>
<html lang="kr">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>zzal school</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="css/slide.css"> -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/zzallect_detailpage.css">
</head>
<body>
<div id="con">
<div class="header">
  <div class="left">
    <a href="#" class="menu"><i class="fa fa-bars" aria-hidden="true"><span class="blind">메뉴버튼</span></i></a>
    <h1 class="logo"><a href="#">Zzal School</a></h1>
  </div>
  <div class="right">
    <span class="search">
      <input type="text" class="input-line" id="search-btn" placeholder="짤강을 검색해 보세요.">
      <label for="search-btn" class="search-icon"><i class="fa fa-search" aria-hidden="true"><span class="blind">검색하기</span></i></label>
    </span>
    <a href="#" class="login">로그인</a>
  </div>
</div>
<div class="main-content">
    <div class="zzal-container">
     <div class="zzal-lect-detail-con clearfix">
       <div class="left-func-menu">
        <div class="left-upper-menu">
          <ul>
            <li>
              <div class="like">
                <div class="fa fa-heart-o" aria-hidden="true"></div>
                <div class="navinfo">좋아요</div>
              </div>
            </li>
            <li>
            <div class="listen">
              <div class="fa fa-volume-up" aria-hidden="true"></div><div class="fa fa-volume-off" aria-hidden="true" style="display:none"></div>
              <div class="navinfo">음성 듣기</div>
            </div>
            </li>
            <li>
              <div class="auto-play">
                <div class="fa fa-play-circle" aria-hidden="true"></div>
                <div class="navinfo">자동 재생</div>
              </div>
            </li>
          </ul>
        </div>
        <div class="left-down-menu">
         <ul>
          <li>
            <div class="facebook-icon">
              <div class="fa fa-facebook comui" aria-hidden="true"></div>
            </div>
          </li>
          <li>
            <div class="listen">
              <div class="fa fa-camera-retro comui" aria-hidden="true"></div>
            </div>
          </li>
          <li>

            <div class="auto">
              <div class="fa fa-twitter comui" aria-hidden="true"></div>
            </div>
          </li>
          </ul>
        </div>
      </div>
      <div class="lect-right-info-detail">
        <div class="upper-info">
          <div class="user-phot">
            <div class="fa fa-user-circle" aria-hidden="true"></div>
          </div>
        </div>
        <div class="comment-list">
          아래
        </div>
      </div>
      <!-- lect-func-menu-->
    </div>
  </div>
</div> <!-- main-content -->




<div class="footer">
    <p>zzal school</p>
</div>
</div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<!-- <script src="js/slide.js"></script> -->
</body>
</html>
