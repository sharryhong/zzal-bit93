<!DOCTYPE html>
<html lang="kr"  class="bgBlur">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

<div class="container">
  <div class="top">
</div>


<div class="loginform"> 

<div class="mid">

  <span class="method1">소셜 계정으로 로그인 하기</span><br>
  <img src="images/facebook.png" height="81px">
  <img src="images/google.png" height="55px">
</div>



<div class="bottom">
    <span class="method2">로그인<br></span> <br>

    <span>이메일</span>
    <div class="form-group">
      <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요">
    </div>
  
    <span>비밀번호</span>
    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="비밀번호">
    </div>
   <input type="checkbox" value="">
   <span class="rememberId">아이디 기억하기</span> 
   <span class="findId">비밀번호 찾기</span>
   
   <button type="button" class="btn btn-primary btn-lg btn-block loginBtn">로그인</button>
   
   <span class="isVisitFirst">처음 오셨나요?</span> 
   <span class="signIn">회원가입하기</span> 
   
      
  
  
  
</div><!-- bottom div -->
</div><!-- loginform div -->


</div><!-- container div -->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>




</body>
</html>
