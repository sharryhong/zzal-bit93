<!DOCTYPE html>
<html lang="kr">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/signup.css">
</head>

<body>

  <div class="top">
</div>

<div class="container">

<div class="mid">

  <span class="method1">방법 1) 소셜 계정으로 회원가입하기</span><br>
  
  <img src="images/facebook.png" height="81px">
  <img src="images/google.png" height="55px">
</div>



<div class="bottom">
  <form>
  <div class="bottom_left">
    <span class="method2">방법 2) 간단하게 회원가입하기 <br>
    이메일, 닉네임, 비밀번호면 끝~!</span> <br><br>


    <span>이메일</span>
    <div class="form-group">
      <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요">
    </div>
  
    <span>비밀번호</span>
    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="비밀번호">
    </div>
  
    <span>비밀번호 확인</span>
    <div class="form-group">
      <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호 확인">
    </div>

    <span>닉네임</span>
    <div class="form-group">
      <input type="email" class="form-control" id="nickname" placeholder="닉네임을 입력하세요">
    </div>
  </div> <!-- bottom_left -->


  <div class="bottom_mid"></div>


  <div class="bottom_right">
    <span>이용약관</span><br>
    <textarea class="form-control" name="content" rows="8" cols="40">
    제 1조[목적]
이 이용약관 쿠헐헐
이 이용약관 쿠헐헐
    </textarea>
    
    <div class="checkbox">
      <label>
        <input type="checkbox" value="">
        약관에 동의합니다
      </label>
    </div>

<button type="button" class="btn btn-primary btn-sm signBtn">회원가입</button>
    
    
  </div> <!-- bottom_right -->
  </form>
</div><!-- bottom div -->

</div><!-- container div -->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>



</body>
</html>
